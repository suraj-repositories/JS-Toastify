<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>JS - Toastify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="buttons">
        <button onclick="showToast('success', 'Successfully submitted')">Success</button>
        <button onclick="showToast('error', 'Please fix the error')">Error</button>
        <button onclick="showToast('warning', 'Invalid input, check again!')">Warning</button>
        <button onclick="showToast('info', 'You got a notification')">Info</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
